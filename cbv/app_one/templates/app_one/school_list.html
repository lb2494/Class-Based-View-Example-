{% extends 'app_one/app_one_base.html' %}
{% block body_block %}
<div class="jumbotron">
<h1>This is the list of all the schools</h1>

<ol>
    {% for school in schools %}
    <h2><li><a href="{{ school.id }}">{{ school.name }}</a></li></h2>
    {% endfor %}
</ol>
    <br>
    <a class="btn btn-primary" href="{% url 'app_one:create' %}">Create School</a>
</div>
{% endblock %}
