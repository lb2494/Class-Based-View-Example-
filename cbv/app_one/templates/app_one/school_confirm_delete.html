{% extends 'app_one/app_one_base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>Are you sure, you want to delete {{ school.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'app_one:detail' pk=school.pk %}" class="btn btn-primary">Cancel</a>
    </form>

</div>
{% endblock %}
